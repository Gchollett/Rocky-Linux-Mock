<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Linux Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="screen">
    <header>
        <time id="datetime"></time>
    </header>
    <!-- Username Screen -->
    <div id="username-screen" class="login-container">
        <div class="login-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
                <div class="button-group">
                <button class="next" onclick="showPasswordScreen()">Next</button>
            </div>
        </div>
    </div>

    <!-- Password Screen -->
    <div id="password-screen" class="login-container" style="display: none;">
        <div class="login-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="button-group">
                <button class="cancel" onclick="showUsernameScreen()">Cancel</button>
                <button class="sign_in">Sign In</button>
            </div>
        </div>
    </div>
    <footer class="rocky-logo">
        <img src="rocky-logo.png" alt="Rocky Linux Logo">
    </footer>
</body>
<script>
    const options = {
        month: "short",
        day: "numeric",
        hour: "numeric",
        minute: "numeric"
    };
    function updateDateTime() {
        const now = new Date();
        const currentDateTime = now.toLocaleString("en-US",options).replace(",","").replace("PM","");
        document.querySelector('#datetime').textContent = currentDateTime;
    }
    updateDateTime()
    setInterval(updateDateTime, 1000);
    function showPasswordScreen() {
        document.getElementById('username-screen').style.display = 'none';
        document.getElementById('password-screen').style.display = 'flex';
    }

    function showUsernameScreen() {
        document.getElementById('username-screen').style.display = 'flex';
        document.getElementById('password-screen').style.display = 'none';
    }

    var elem = document.getElementById("screen");

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }
    addEventListener("keypress",(e) => {
        if(e.key == "f") openFullscreen();
    })
</script>
</html>

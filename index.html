<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Linux Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body id="screen">
    <header id="header">
        <time id="datetime"></time>
        <img src="header_logos.png"/>
    </header>
    
    <!-- Username Screen -->
    <div id="username-screen" class="login-container">
        <div class="login-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autofocus required>
                <div class="button-group">
                <button id="next" class="next" disabled=true  onclick="showPasswordScreen()">Next</button>
            </div>
        </div>
    </div>

    <!-- Password Screen -->
    <div id="password-screen" class="login-container" style="display: none;">
        <div class="login-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autofocus required>
            <p id="wrong-message" style="visibility:hidden">Sorry, password authentication didn't work. Please try again.</p>
            <div class="button-group">
                <button id="cancel" class="cancel" onclick="showUsernameScreen()">Cancel</button>
	        <img class="gear" src="Gear.png"/>
                <button id="sign-in" class="sign_in" onclick="savePassword()">Sign In</button>
            </div>
        </div>
    </div>
    <div id="hacked" style="display:none">
	<h1 class="rainbow-text">YOU JUST GOT PHISHED</h1>
        <p class="rainbow-text">We have stored your username and password (hashed but it could have not been)</p>
	<img src="troll-face"/>	
        <img src="laughing-emoji"/>
    </div>
    <footer id="footer" class="rocky-logo">
        <img src="rocky-logo.png" alt="Rocky Linux Logo">
    </footer>
</body>
<script src="renderer.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky Linux Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="screen">
    <!-- Username Screen -->
    <div id="username-screen" class="login-container">
        <div class="login-box">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button class="next" onclick="showPasswordScreen()">Next</button>
        </div>
        <div class="rocky-logo">
            <img src="rocky-logo.png" alt="Rocky Linux Logo">
        </div>
    </div>

    <!-- Password Screen -->
    <div id="password-screen" class="login-container" style="display: none;">
        <div class="login-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="button-group">
                <button class="cancel" onclick="showUsernameScreen()">Cancel</button>
                <button class="sign_in">Sign In</button>
            </div>
        </div>
        <div class="rocky-logo">
            <img src="rocky-logo.png" alt="Rocky Linux Logo">
        </div>
    </div>
</body>
<script>
    function showPasswordScreen() {
        document.getElementById('username-screen').style.display = 'none';
        document.getElementById('password-screen').style.display = 'flex';
    }

    function showUsernameScreen() {
        document.getElementById('username-screen').style.display = 'flex';
        document.getElementById('password-screen').style.display = 'none';
    }

    var elem = document.getElementById("screen");

    function openFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
        }
    }
    addEventListener("keypress",(e) => {
        if(e.key == "f") openFullscreen();
    })
</script>
</html>
